    <!-- Custom Theme JavaScript -->
    <script>
    var beers;

    $.ajax({
        url: window.apiURL,
        type: 'get',
        async: false,
        success: function(data) {
            beers = data;
        },
        error: function(data) {
            console.log(data);
            alert("cant get beers");
        }
    });

    var j = 0;

    while (j < beers.length){
        var $tr = $("<tr>", {id: 'row'+beers[j].id, class: 'accordion-toggle', 'data-toggle': 'collapse', 'data-target': '#comments'+beers[j].id});
        var $th = $("<th>", {'scope': 'row'});
            $th.html(beers[j].name);

        var $tdDate = $("<td>", {id: 'date'+beers[j].id});
            var $lastOnTap
            if (beers[j].currentTechBeer == "true" || beers[j].currentEditBeer == "true"){
                $lastOnTap = $("<button>",{class:'btn-xs btn-success', 'type': 'button'});
                $lastOnTap.html('In the keg!');
            }
            else if(beers[j].lastOnTap == undefined){
                $lastOnTap = $("<button>",{class:'btn-xs btn-warning', 'type': 'button'});
                $lastOnTap.html('No history');
            }
            else{
                $lastOnTap = new Date((beers[j].lastOnTap || "").replace(/-/g,"/").replace(/[TZ]/g," ")).toString();;
                $lastOnTap = $lastOnTap.split(/ [0-9][0-9]:/)[0];
            }

            $tdDate.html($lastOnTap);
        
        var $tdLikes = $("<td>", {id: 'likes'+beers[j].id});
        var $tdLikeButton = $("<div>", {id: 'likeButton'+beers[j].id, class: 'fb-like', 'data-href': window.apiURL+beers[j].id, 'data-layout': 'button_count', 'data-action': 'like', 'data-show-faces': 'true', 'data-share':'false'});
            $tdLikes.append($tdLikeButton);

        var $tdCommentsButton = $("<td>", {class: "text-vertical-center comments-expand"});
            $tdCommentsButton.html('<i class="fa fa-caret-down"></i></td>');

        var $trHidden = $("<tr>");
        var $tdHidden = $("<td>", {'colspan': '4', class: 'hiddenRow'});
        var $divHidden = $("<div>", {id: 'comments'+beers[j].id, class: 'accordian-body collapse'});
        var $commentsHidden = $("<div>", {id: 'comments'+beers[j].id, class: 'fb-comments', 'data-href': window.apiURL+beers[j].id, 'data-width': "100%", 'data-numposts':'5', 'data-colorscheme': 'light'});
            $divHidden.append($commentsHidden);


        $tr.append($th);
        $tr.append($tdDate);
        $tr.append($tdLikes);
        $tr.append($tdCommentsButton);

        $tdHidden.append($divHidden);
        $trHidden.append($tdHidden);

        $('#tableBody').append($tr);
        $('#tableBody').append($trHidden);

        j++;
    }

    var i = 0;
    while (i < beers.length){
        if (beers[i].currentTechBeer == "true"){
            var techBeer = beers[i];
            techBeer.time = new Date((beers[i].updatedAt || "").replace(/-/g,"/").replace(/[TZ]/g," ")).toString();;
            $('#techBeerName').html(techBeer.name);
            $('#techBeerImg').attr("src",techBeer.imgurl);
            $('#techBeerSite').attr("href", techBeer.website);
            $('#techBeerTime').html(techBeer.time.split(' 2015')[0]);
            
            //Build social stuff
            var $techBeerLikes = $("<div>", {id: 'techBeerLikes', class: 'fb-like', 'data-href': window.apiURL+techBeer.id, 'data-layout': 'button_count', 'data-action': 'like', 'data-show-faces': 'true', 'data-share':'false'});
            $('#techBeerLikesPosition').append($techBeerLikes);

            var $techBeerComments = $("<div>", {id: 'techBeerComments', class: 'fb-comments', 'data-href': window.apiURL+techBeer.id, 'data-width': "100%", 'data-numposts':'5', 'data-colorscheme': 'light'});
            $('#techBeerCommentsPosition').append($techBeerComments);
            //$('#demo1').append($techBeerComments);

        }
        if(beers[i].currentEditBeer == "true"){
            var editBeer = beers[i];
            editBeer.time = new Date((beers[i].updatedAt || "").replace(/-/g,"/").replace(/[TZ]/g," ")).toString();;
            $('#editBeerName').html(editBeer.name);
            $('#editBeerImg').attr("src",editBeer.imgurl);
            $('#editBeerSite').attr("href", editBeer.website);
            $('#editBeerTime').html(editBeer.time.split(' 2015')[0]);
            
            //Build social stuff
            var $editBeerLikes = $("<div>", {id: 'editBeerLikes', class: 'fb-like', 'data-href': window.apiURL+editBeer.id, 'data-layout': 'button_count', 'data-action': 'like', 'data-show-faces': 'true', 'data-share':'false'});
            $('#editBeerLikesPosition').append($editBeerLikes);

            var $editBeerComments = $("<div>", {id: 'editBeerComments', class: 'fb-comments', 'data-href': window.apiURL+editBeer.id, 'data-width': "100%", 'data-numposts':'5', 'data-colorscheme': 'light'});
            $('#editBeerCommentsPosition').append($editBeerComments);
        }
        i++;
    }

    //tool tips
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })

    // Closes the sidebar menu
    $("#menu-close").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Opens the sidebar menu
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Scrolls to the selected menu item on the page
    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
