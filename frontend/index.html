    <!-- Custom Theme JavaScript -->
    <script>
    var beers;

    $.ajax({
        url: window.apiURL,
        type: 'get',
        async: false,
        success: function(data) {
            console.log(data);
            beers = data;
        } 
    });

    var i = 0;
    while (i < beers.length){
        if (beers[i].currentTechBeer == "true"){
            var techBeer = beers[i];
            techBeer.time = new Date((beers[i].updatedAt || "").replace(/-/g,"/").replace(/[TZ]/g," ")).toString();;
            $('#techBeerName').html(techBeer.name);
            $('#techBeerImg').attr("src",techBeer.imgurl);
            $('#techBeerSite').attr("href", techBeer.website);
            $('#techBeerTime').html(techBeer.time.split(' 2015')[0]);
            
            //Build social stuff
            var $techBeerLikes = $("<div>", {id: 'techBeerLikes', class: 'fb-like', 'data-href': window.apiURL+techBeer.id, 'data-layout': 'button_count', 'data-action': 'like', 'data-show-faces': 'true', 'data-share':'false'});
            $('#techBeerLikesPosition').append($techBeerLikes);

            var $techBeerComments = $("<div>", {id: 'techBeerComments', class: 'fb-comments', 'data-href': window.apiURL+techBeer.id, 'data-width': "100%", 'data-numposts':'5', 'data-colorscheme': 'light'});
            $('#techBeerCommentsPosition').append($techBeerComments);

        }
        if(beers[i].currentEditBeer == "true"){
            var editBeer = beers[i];
            editBeer.time = new Date((beers[i].updatedAt || "").replace(/-/g,"/").replace(/[TZ]/g," ")).toString();;
            $('#editBeerName').html(editBeer.name);
            $('#editBeerImg').attr("src",editBeer.imgurl);
            $('#editBeerSite').attr("href", editBeer.website);
            $('#editBeerTime').html(editBeer.time.split(' 2015')[0]);
            
            //Build social stuff
            var $editBeerLikes = $("<div>", {id: 'editBeerLikes', class: 'fb-like', 'data-href': window.apiURL+editBeer.id, 'data-layout': 'button_count', 'data-action': 'like', 'data-show-faces': 'true', 'data-share':'false'});
            $('#editBeerLikesPosition').append($editBeerLikes);

            var $editBeerComments = $("<div>", {id: 'editBeerComments', class: 'fb-comments', 'data-href': window.apiURL+editBeer.id, 'data-width': "100%", 'data-numposts':'5', 'data-colorscheme': 'light'});
            $('#editBeerCommentsPosition').append($editBeerComments);
        }
        i++;
    }

    //tool tips
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })

    // Closes the sidebar menu
    $("#menu-close").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Opens the sidebar menu
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Scrolls to the selected menu item on the page
    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
    </script>
